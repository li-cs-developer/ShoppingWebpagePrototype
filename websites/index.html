<!DOCTYPE html> <!-- Home Page -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="topbar-left">
                <img src="images/logo.png" alt="Store Logo" class="logo" />
                <span class="store-name">Store Name</span>
            </div>

            <div class="topbar-center">
                <a href="index.html" class="topbar-link">Home</a>
                <a href="shop.html" class="topbar-link">Shop</a>
                <a href="refill.html" class="topbar-link">Refill</a>
            </div>

            <div class="topbar-right">
                <input type="text" class="search-box" placeholder="Search..." />
                <a href="checkout.html" class="cart-icon">
                    <img src="images/cart.png" alt="Cart" class="cart-img" />
                </a>
            </div>
        </div>
    </header>

    <main>
    <div class="home-grid">
        <div class="grid-cell">
            <a href="shop.html" id="home-shop-link">
                <img src="images/shop_icon.png" alt="Shop Icon">
            </a>
        </div>
        <div class="grid-cell">
            <a href="refill.html" id="home-refill-link">
                <img src="images/refill_icon.png" alt="Refill Icon">
            </a>
        </div>

        <div class="grid-cell">
            <img src="images/mission.png" alt="Mission Icon">
        </div>
        <div class="grid-cell">
            <img src="images/about_us.png" alt="About Us Icon">
        </div>
        <div class="grid-cell">
            <img src="images/photo1.png" alt="Photo 1">
            
        </div>
        <div class="grid-cell">
            <img src="images/photo2.png" alt="Photo 2">
        </div>
    </div>
</main>

</body>
</html>
