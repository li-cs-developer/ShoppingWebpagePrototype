<!DOCTYPE html> <!-- Page when Pay NOW is clicked in checkout page -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Success - Store Name</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pay_succeed.css" />
</head>

<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="topbar-left">
                <img src="images/logo.png" alt="Store Logo" class="logo" />
                <span class="store-name">Store Name</span>
            </div>

            <div class="topbar-center">
                <a href="index.html" class="topbar-link">Home</a>
                <a href="shop.html" class="topbar-link">Shop</a>
                <a href="refill.html" class="topbar-link">Refill</a>
            </div>

            <div class="topbar-right">
                <input type="text" class="search-box" placeholder="Search..." />
                <a href="checkout.html" class="cart-icon">
                    <img src="images/cart.png" alt="Cart" class="cart-img" />
                </a>
            </div>
        </div>
    </header>

    <!-- Tell the user that their payment is successful -->
    <main class="payment-sucessful-page">
        <div class="payment-sucessful-page-layout">
            <div class="message-to-user">
                <img src="images/checkmark.png" alt="Success" class="checkmark" />
                <h1 class="payment-successful">Payment Successful!</h1>
                <p class="message">Thank you for your purchase. Your order has been processed.</p>
                <a href="index.html" class="back-home">Back to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
